plugins {
  id 'com.github.johnrengelman.shadow' version '5.2.0'
  id "io.freefair.lombok" version "5.0.0-rc6"

}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   mavenCentral()
   jcenter()

   maven {
      url "http://conjars.org/repo"
   }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // This dependency is found on compile classpath of this component and consumers.
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.8'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.13.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce', version: '2.7.1'
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.745'
    compile group: 'org.apache.thrift', name: 'libfb303', version: '0.9.2', ext: 'pom'
    compile group: 'org.apache.hive', name: 'hive-metastore', version: '2.1.1'
    compile group: 'org.apache.hive', name: 'hive-exec', version: '2.1.1'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

shadowJar {
  zip64 true
   dependencies {
      exclude(dependency('com.amazonaws:.*:.*'))
      exclude(dependency('org.apache.hive:.*:.*'))
      exclude(dependency('org.apache.hadoop:.*:.*'))
   }
}

// Define the main class for the application
mainClassName = 'moonset.metastore.sync.tools.DataCatalogSyncTool'

